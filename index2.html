	<script>
	function speak()
{
	speach = document.getElementById("speak_input").value;
    synth = window.speechSynthesis;
    speak_data = speach;

    speakthis = new SpeechSynthesisUtterance(speak_data);

    synth.speak(speakthis);
    Webcam.attach('#camera');




    
    //setTimeout(function(){

        //save;

    //},5000);
}



function speak2()
{
    synth = window.speechSynthesis;
    speak_data = "Class please be quiet";

    synth.speak(speakthis);
    Webcam.attach('#camera');

}
